- summary: Add a new pet
  requestBody:
    description: Optional description in *Markdown*
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            fav_number:
              type: integer
          required:
            - name
            - fav_number
          additionalProperties: false
      text/plain:
        schema:
          type: string
  responses:
    '201':
      description: Created

