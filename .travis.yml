language: python
os:
- linux
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8-dev'
install:
- pip install -r requirements.txt
script:
- python -m unittest discover -s tests -p "test_*.py"
- python setup.py install
- openapi-cli-tool list `find ./tests/resources/spec`
- openapi-cli-tool bundle -t html `find ./tests/resources/spec/folder1`
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: hakopako
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
