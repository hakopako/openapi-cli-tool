language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements.txt
script:
  - python -m unittest discover -s tests -p "test_*.py"
  - python setup.py install
  - openapi-cli-tool list ./tests/resources/spec
  - openapi-cli-tool bundle -t yaml ./tests/resources/spec/folder1
